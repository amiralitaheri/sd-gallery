name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    if: github.ref == 'refs/heads/master'
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os:
          - macos-latest
          - macos-latest-xlarge

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run publish
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
